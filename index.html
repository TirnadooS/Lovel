<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Специальное послание</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #4a4a4a;
        }
        
        .message {
            margin: 30px 0;
            font-size: 18px;
            line-height: 1.6;
        }
        
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }
        
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        
        .gallery img:hover {
            transform: scale(1.05);
        }
        
        .music-player {
            margin: 30px 0;
            padding: 15px;
            background-color: #f8f8f8;
            border-radius: 8px;
        }
        
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать!</h1>
        
        <div class="music-player">
            <p>Сейчас играет: Специальная песня для вас</p>
            <audio controls autoplay loop>
                <source src="ваша-песня.mp3" type="audio/mpeg">
                Ваш браузер не поддерживает аудио элемент.
            </audio>
        </div>
        
        <div class="message">
            <p>Дорогой друг,</p>
            <p>Это небольшое послание создано специально для тебя. Хочу, чтобы ты знал(а), как много ты для меня значишь.</p>
            <p>Ниже ты найдёшь несколько фотографий, которые, надеюсь, поднимут тебе настроение!</p>
        </div>
        
        <div class="gallery">
            <img src="фото1.jpg" alt="Фото 1">
            <img src="фото2.jpg" alt="Фото 2">
            <img src="фото3.jpg" alt="Фото 3">
            <img src="фото4.jpg" alt="Фото 4">
        </div>
        
        <footer>
            <p>Создано с ❤️ специально для тебя</p>
        </footer>
    </div>
</body>
</html>
